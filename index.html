<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dead Pixel Test</title>
</head>
<body>
    <div class="container">
        <h1>Dead Pixel</h1>
        <h1>How to Use?</h1>
        <p>
            The tool will make use of your bowser full screen mode and will display various colour which can be used to test dead pizels and use esc to exit the fullscreen. Press left Arrow to go to previous colour and right Arrow to go to next colour. Click on start test to begin.
        </p>
        <button aria-label="start test button" type="button" id="startTest">Start Test</button>
    </div>
    <div id="fullScreen"></div>
</body>
